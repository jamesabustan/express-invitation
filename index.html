<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css?family=Exo+2&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <title>Express Invitation</title>
</head>
<body>

<div class = "container">
    <form>
        <p>Hey there!</p>
        <label>Please enter your name</label> 
        <input type="text" name="name" id="name"><br>
        <p>Please choose your event</p>
        <p>Event:</p>
        <label for="wedding">Wedding</label>
        <input type="radio" name="event" id="wedding" value="wedding" checked> <br>
        <label for="birthday">Male</label>
        <input type="radio" name="event" id="birthday" value="birthday" checked> <br>
        <label for="baptism">Baptism</label>
        <input type="radio" name="event" id="baptism" value="baptism" checked> <br>
        <label for="message" class="messageBox">Message</label>
        <textarea id="message" name="message"></textarea><br>
        
        <input id="submitBtn" type="submit" value="submit">
    </form>

    <div class="card" style="display: none;">
        <p>Hello, <span id="nameInput"></span></p>   
        <p>See you at the <span id="eventInput"></span></p>
        <p id="messageInput"></p>
    </div>
</div> 


<script src="/main.js"></script>
</body>
</html>
